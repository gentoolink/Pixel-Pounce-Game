<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pounce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .pixel {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #ff4757;
            border-radius: 2px;
            transform: scale(0);
            animation: popIn 0.2s ease forwards;
        }

        .pixel.bonus {
            background-color: #ffa502;
            border: 2px solid #fff;
            animation: pulse 1s infinite;
        }

        .pixel.powerup {
            background-color: #2ed573;
            border: 2px solid #fff;
            animation: rotate 2s linear infinite;
        }

        .pixel.clicked {
            animation: popOut 0.2s ease forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes popOut {
            from { transform: scale(1); }
            to { transform: scale(1.5); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ff6b81;
        }

        .score {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .high-score {
            font-size: 1.2rem;
            color: #ffa502;
            margin-bottom: 30px;
        }

        .game-over .score {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-over .high-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #ff4757;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .streak-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #ffa502;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .streak-counter.visible {
            opacity: 1;
        }

        .level-display {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #ff4757;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
            z-index: 1000;
        }

        .level-display.max-level {
            color: #ffa502;
            animation: pulse 1s infinite;
        }

        .lives-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .life {
            width: 20px;
            height: 20px;
            background-color: #ff4757;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .life.lost {
            transform: scale(0);
            opacity: 0;
        }

        .speed-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #ff4757;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .achievements {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .achievement {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            opacity: 1;
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff4757;
            opacity: 0;
            pointer-events: none;
        }

        .settings-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-panel button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        body.light-theme {
            background-color: #f1f2f6;
            color: #2f3542;
        }

        body.light-theme .pixel {
            background-color: #2ed573;
        }

        body.light-theme button {
            background-color: #2ed573;
        }

        body.light-theme button:hover {
            background-color: #7bed9f;
        }

        body.light-theme .theme-toggle {
            border-color: #2ed573;
            color: #2f3542;
        }

        .share-button {
            margin-top: 20px;
            background-color: #1da1f2;
        }

        .share-button:hover {
            background-color: #1a91da;
        }

        .accessibility-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .accessibility-controls button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .miss-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .miss-feedback.visible {
            opacity: 1;
        }

        .high-scores {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
        }

        .high-scores h2 {
            color: #ffa502;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .high-score-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .high-score-item:last-child {
            border-bottom: none;
        }

        .high-score-date {
            font-size: 0.8rem;
            color: #ffa502;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Pixel Pounce</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-area" id="game-area"></div>
        <div class="streak-counter" id="streak-counter"></div>
        <div class="level-display" id="level-display">Level 1</div>
        <div class="lives-display" id="lives-display">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
        <div class="speed-indicator" id="speed-indicator">Speed: 1x</div>
        <div class="achievements" id="achievements"></div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <div class="score">Score: <span id="final-score">0</span></div>
        <div class="high-score">High Score: <span id="high-score">0</span></div>
        <div class="high-scores">
            <h2>Top Scores</h2>
            <div id="high-scores-list"></div>
        </div>
        <div class="achievements" id="game-over-achievements"></div>
        <button id="play-again-button">Play Again</button>
        <button class="share-button" id="share-button">Share Score</button>
    </div>

    <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
    <div class="accessibility-controls">
        <button id="toggle-sound">Sound: On</button>
        <button id="toggle-haptics">Haptics: On</button>
    </div>

    <div class="settings-panel" id="settings-panel">
        <button id="pixel-color-red">Red Pixel</button>
        <button id="pixel-color-blue">Blue Pixel</button>
        <button id="pixel-color-green">Green Pixel</button>
        <button id="pixel-shape-square">Square</button>
        <button id="pixel-shape-circle">Circle</button>
    </div>

    <audio id="pop-sound" src="sounds/pop.wav" preload="auto"></audio>
    <audio id="bonus-sound" src="sounds/bonus.wav" preload="auto"></audio>
    <audio id="powerup-sound" src="sounds/powerup.wav" preload="auto"></audio>
    <audio id="level-up-sound" src="sounds/level-up.wav" preload="auto"></audio>
    <audio id="miss-sound" src="sounds/miss.wav" preload="auto"></audio>

    <script>
        // Game state
        let gameState = {
            score: 0,
            highScore: localStorage.getItem('highScore') || 0,
            highScores: JSON.parse(localStorage.getItem('highScores')) || [],
            timer: null,
            timeLimit: 4000,
            pixel: null,
            isDarkTheme: true,
            streak: 0,
            level: 1,
            lives: 3,
            speedMultiplier: 1,
            pixelSize: isMobileDevice() ? 30 : 24, // Larger initial size for mobile
            pixelColor: '#ff4757',
            pixelShape: 'square',
            soundEnabled: true,
            hapticsEnabled: true,
            achievements: {
                first10: false,
                speedDemon: false,
                pixelMaster: false,
                streakMaster: false
            },
            powerupActive: false,
            powerupRounds: 0
        };

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameArea = document.getElementById('game-area');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const finalScoreElement = document.getElementById('final-score');
        const highScoreElement = document.getElementById('high-score');
        const themeToggle = document.getElementById('theme-toggle');
        const streakCounter = document.getElementById('streak-counter');
        const levelDisplay = document.getElementById('level-display');
        const livesDisplay = document.getElementById('lives-display');
        const speedIndicator = document.getElementById('speed-indicator');
        const settingsPanel = document.getElementById('settings-panel');
        const shareButton = document.getElementById('share-button');
        const toggleSound = document.getElementById('toggle-sound');
        const toggleHaptics = document.getElementById('toggle-haptics');

        // Audio elements
        const popSound = document.getElementById('pop-sound');
        const bonusSound = document.getElementById('bonus-sound');
        const powerupSound = document.getElementById('powerup-sound');
        const levelUpSound = document.getElementById('level-up-sound');
        const missSound = document.getElementById('miss-sound');

        // Event Listeners
        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);
        themeToggle.addEventListener('click', toggleTheme);
        gameArea.addEventListener('click', handleGameAreaClick);
        shareButton.addEventListener('click', shareScore);
        toggleSound.addEventListener('click', toggleSoundSetting);
        toggleHaptics.addEventListener('click', toggleHapticsSetting);

        // Initialize high score display
        highScoreElement.textContent = gameState.highScore;

        // Check if device is mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 768 && window.innerHeight <= 1024);
        }

        function startGame() {
            gameState.score = 0;
            gameState.timeLimit = 4000;
            gameState.streak = 0;
            gameState.level = 1;
            gameState.lives = 3;
            gameState.speedMultiplier = 1;
            gameState.pixelSize = isMobileDevice() ? 30 : 24;
            gameState.powerupActive = false;
            gameState.powerupRounds = 0;
            
            // Reset lives display
            document.querySelectorAll('.life').forEach(life => {
                life.classList.remove('lost');
            });
            
            // Reset achievements display
            document.getElementById('achievements').innerHTML = '';
            document.getElementById('game-over-achievements').innerHTML = '';
            
            // Reset level display
            levelDisplay.textContent = 'Level 1';
            speedIndicator.textContent = 'Speed: 1x';
            
            showScreen(gameScreen);
            spawnPixel();
        }

        function spawnPixel() {
            if (gameState.pixel) {
                gameState.pixel.remove();
            }

            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            
            // Randomly determine if this should be a bonus or powerup pixel
            const random = Math.random();
            if (random < 0.1) { // 10% chance for bonus
                pixel.classList.add('bonus');
            } else if (random < 0.15) { // 5% chance for powerup
                pixel.classList.add('powerup');
            }
            
            // Apply custom styling
            pixel.style.width = `${gameState.pixelSize}px`;
            pixel.style.height = `${gameState.pixelSize}px`;
            pixel.style.backgroundColor = gameState.pixelColor;
            if (gameState.pixelShape === 'circle') {
                pixel.style.borderRadius = '50%';
            }
            
            // Find a safe position for the pixel
            let safePosition = findSafePosition();
            pixel.style.left = `${safePosition.x}px`;
            pixel.style.top = `${safePosition.y}px`;
            
            gameArea.appendChild(pixel);
            gameState.pixel = pixel;

            // Start timer
            if (gameState.timer) {
                clearTimeout(gameState.timer);
            }
            
            const currentTimeLimit = gameState.powerupActive ? 
                gameState.timeLimit * 1.5 : gameState.timeLimit;
            
            gameState.timer = setTimeout(() => {
                // Instead of game over, count it as a miss
                gameState.streak = 0;
                streakCounter.classList.remove('visible');
                
                // Play miss sound
                if (gameState.soundEnabled) {
                    missSound.currentTime = 0;
                    missSound.play();
                }

                // Haptic feedback for miss
                if (gameState.hapticsEnabled && navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Lose a life
                gameState.lives--;
                const lives = document.querySelectorAll('.life');
                lives[gameState.lives].classList.add('lost');
                
                // Show miss feedback
                const missFeedback = document.createElement('div');
                missFeedback.className = 'miss-feedback';
                missFeedback.textContent = `Time's up! ${gameState.lives} ${gameState.lives === 1 ? 'life' : 'lives'} remaining`;
                document.body.appendChild(missFeedback);
                
                // Animate the feedback
                setTimeout(() => {
                    missFeedback.classList.add('visible');
                }, 100);
                
                // Remove the feedback after animation
                setTimeout(() => {
                    missFeedback.classList.remove('visible');
                    setTimeout(() => {
                        missFeedback.remove();
                    }, 300);
                }, 2000);
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    // Continue playing with current difficulty
                    setTimeout(() => {
                        spawnPixel();
                    }, 200);
                }
            }, currentTimeLimit);
        }

        function findSafePosition() {
            const maxX = window.innerWidth - gameState.pixelSize;
            const maxY = window.innerHeight - gameState.pixelSize;
            const padding = 30; // Increased padding for better visibility
            
            // Get all UI elements to avoid
            const uiElements = [
                ...document.querySelectorAll('button'),
                ...document.querySelectorAll('.streak-counter'),
                ...document.querySelectorAll('.level-display'),
                ...document.querySelectorAll('.lives-display'),
                ...document.querySelectorAll('.speed-indicator'),
                ...document.querySelectorAll('.achievements'),
                ...document.querySelectorAll('.accessibility-controls'),
                ...document.querySelectorAll('.settings-panel'),
                ...document.querySelectorAll('.theme-toggle'),
                ...document.querySelectorAll('.share-button'),
                ...document.querySelectorAll('.miss-feedback')
            ];
            
            let attempts = 0;
            const maxAttempts = 100; // Increased attempts for better positioning
            
            while (attempts < maxAttempts) {
                // Calculate position with margin from edges
                const x = Math.floor(Math.random() * (maxX - padding * 2)) + padding;
                const y = Math.floor(Math.random() * (maxY - padding * 2)) + padding;
                
                // Check if position overlaps with any UI element
                let isSafe = true;
                
                uiElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    if (
                        x + gameState.pixelSize + padding > rect.left &&
                        x - padding < rect.right &&
                        y + gameState.pixelSize + padding > rect.top &&
                        y - padding < rect.bottom
                    ) {
                        isSafe = false;
                    }
                });
                
                if (isSafe) {
                    return { x, y };
                }
                
                attempts++;
            }
            
            // If no safe position found after max attempts, return a position in the center
            return {
                x: Math.floor(maxX / 2),
                y: Math.floor(maxY / 2)
            };
        }

        function handleGameAreaClick(event) {
            const pixel = gameState.pixel;
            if (!pixel) return;

            const rect = pixel.getBoundingClientRect();
            const clickedX = event.clientX;
            const clickedY = event.clientY;

            if (
                clickedX >= rect.left &&
                clickedX <= rect.right &&
                clickedY >= rect.top &&
                clickedY <= rect.bottom
            ) {
                // Successful click
                pixel.classList.add('clicked');
                
                // Play appropriate sound
                if (gameState.soundEnabled) {
                    if (pixel.classList.contains('bonus')) {
                        bonusSound.currentTime = 0;
                        bonusSound.play();
                    } else if (pixel.classList.contains('powerup')) {
                        powerupSound.currentTime = 0;
                        powerupSound.play();
                    } else {
                        popSound.currentTime = 0;
                        popSound.play();
                    }
                }

                // Haptic feedback
                if (gameState.hapticsEnabled && navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Update score and streak
                gameState.streak++;
                if (pixel.classList.contains('bonus')) {
                    gameState.score += 3;
                } else {
                    gameState.score++;
                }

                // Check for streak bonus
                if (gameState.streak % 5 === 0) {
                    gameState.score += 2; // Bonus points for streaks
                    showStreakMessage();
                }

                // Handle powerup
                if (pixel.classList.contains('powerup')) {
                    gameState.powerupActive = true;
                    gameState.powerupRounds = 3;
                }

                // Check level up
                if (gameState.score % 10 === 0) {
                    levelUp();
                }

                // Check achievements
                checkAchievements();
                
                // Update time limit with progressive difficulty
                if (!gameState.powerupActive) {
                    // Increase speed multiplier
                    gameState.speedMultiplier = 1 + (gameState.level * 0.1);
                    speedIndicator.textContent = `Speed: ${gameState.speedMultiplier.toFixed(1)}x`;
                    
                    // More gradual time reduction based on level
                    const timeReduction = Math.max(20, 30 + (gameState.level * 1.5));
                    gameState.timeLimit = Math.max(500, gameState.timeLimit - timeReduction);
                } else {
                    gameState.powerupRounds--;
                    if (gameState.powerupRounds <= 0) {
                        gameState.powerupActive = false;
                    }
                }
                
                setTimeout(() => {
                    spawnPixel();
                }, 200);
            } else {
                // Missed click
                gameState.streak = 0;
                streakCounter.classList.remove('visible');
                
                // Play miss sound
                if (gameState.soundEnabled) {
                    missSound.currentTime = 0;
                    missSound.play();
                }

                // Haptic feedback for miss
                if (gameState.hapticsEnabled && navigator.vibrate) {
                    navigator.vibrate(200); // Longer vibration for miss
                }
                
                // Lose a life
                gameState.lives--;
                const lives = document.querySelectorAll('.life');
                lives[gameState.lives].classList.add('lost');
                
                // Show miss feedback
                const missFeedback = document.createElement('div');
                missFeedback.className = 'miss-feedback';
                missFeedback.textContent = `Miss! ${gameState.lives} ${gameState.lives === 1 ? 'life' : 'lives'} remaining`;
                document.body.appendChild(missFeedback);
                
                // Animate the feedback
                setTimeout(() => {
                    missFeedback.classList.add('visible');
                }, 100);
                
                // Remove the feedback after animation
                setTimeout(() => {
                    missFeedback.classList.remove('visible');
                    setTimeout(() => {
                        missFeedback.remove();
                    }, 300);
                }, 2000);
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    // Continue playing with current difficulty
                    setTimeout(() => {
                        spawnPixel();
                    }, 200);
                }
            }
        }

        function levelUp() {
            gameState.level++;
            // Progressive pixel size reduction with different rates for mobile/desktop
            const sizeReduction = isMobileDevice() ? 0.75 : 0.5; // Slower reduction for mobile
            gameState.pixelSize = Math.max(isMobileDevice() ? 15 : 12, gameState.pixelSize - sizeReduction);
            
            // Update level display
            levelDisplay.textContent = `Level ${gameState.level}`;
            
            if (gameState.soundEnabled) {
                levelUpSound.currentTime = 0;
                levelUpSound.play();
            }
            
            // Create confetti effect
            createConfetti();
            
            // Show level up message
            const levelUpMessage = document.createElement('div');
            levelUpMessage.textContent = `Level ${gameState.level}!`;
            levelUpMessage.style.position = 'fixed';
            levelUpMessage.style.top = '50%';
            levelUpMessage.style.left = '50%';
            levelUpMessage.style.transform = 'translate(-50%, -50%)';
            levelUpMessage.style.fontSize = '3rem';
            levelUpMessage.style.color = '#ffa502';
            levelUpMessage.style.animation = 'fadeOut 2s forwards';
            document.body.appendChild(levelUpMessage);
            
            // Clear existing pixel and timer
            if (gameState.pixel) {
                gameState.pixel.remove();
                gameState.pixel = null;
            }
            if (gameState.timer) {
                clearTimeout(gameState.timer);
            }
            
            // Wait for animations to complete before spawning next pixel
            setTimeout(() => {
                levelUpMessage.remove();
                // Clear any remaining confetti
                document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
                spawnPixel();
            }, 2500); // 2.5 second delay to allow animations to complete
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function checkAchievements() {
            if (!gameState.achievements.first10 && gameState.score >= 10) {
                unlockAchievement('First 10!');
                gameState.achievements.first10 = true;
            }
            
            if (!gameState.achievements.speedDemon && gameState.timeLimit <= 400) {
                unlockAchievement('Speed Demon!');
                gameState.achievements.speedDemon = true;
            }
            
            if (!gameState.achievements.pixelMaster && gameState.score >= 50) {
                unlockAchievement('Pixel Master!');
                gameState.achievements.pixelMaster = true;
            }
            
            if (!gameState.achievements.streakMaster && gameState.streak >= 10) {
                unlockAchievement('Streak Master!');
                gameState.achievements.streakMaster = true;
            }
        }

        function unlockAchievement(name) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.textContent = name;
            document.getElementById('achievements').appendChild(achievement);
            
            setTimeout(() => {
                achievement.classList.add('unlocked');
            }, 100);
        }

        function showStreakMessage() {
            streakCounter.textContent = `Streak x${gameState.streak}!`;
            streakCounter.classList.add('visible');
            
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1000);
        }

        function gameOver() {
            // Update high score if current score is higher
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('highScore', gameState.highScore);
                highScoreElement.textContent = gameState.highScore;
            }

            // Add current score to high scores list
            const newScore = {
                score: gameState.score,
                date: new Date().toLocaleDateString(),
                level: gameState.level
            };
            
            gameState.highScores.push(newScore);
            // Sort scores in descending order
            gameState.highScores.sort((a, b) => b.score - a.score);
            // Keep only top 5 scores
            gameState.highScores = gameState.highScores.slice(0, 5);
            // Save to localStorage
            localStorage.setItem('highScores', JSON.stringify(gameState.highScores));

            // Update high scores display
            const highScoresList = document.getElementById('high-scores-list');
            highScoresList.innerHTML = '';
            gameState.highScores.forEach((score, index) => {
                const scoreElement = document.createElement('div');
                scoreElement.className = 'high-score-item';
                scoreElement.innerHTML = `
                    <span>${index + 1}. ${score.score} (Level ${score.level})</span>
                    <span class="high-score-date">${score.date}</span>
                `;
                highScoresList.appendChild(scoreElement);
            });

            finalScoreElement.textContent = gameState.score;
            
            // Show achievements on game over screen
            const gameOverAchievements = document.getElementById('game-over-achievements');
            gameOverAchievements.innerHTML = '';
            Object.entries(gameState.achievements).forEach(([key, unlocked]) => {
                if (unlocked) {
                    const achievement = document.createElement('div');
                    achievement.className = 'achievement unlocked';
                    achievement.textContent = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    gameOverAchievements.appendChild(achievement);
                }
            });
            
            showScreen(gameOverScreen);
            
            if (gameState.timer) {
                clearTimeout(gameState.timer);
            }
            
            if (gameState.pixel) {
                gameState.pixel.remove();
                gameState.pixel = null;
            }
        }

        function showScreen(screen) {
            [startScreen, gameScreen, gameOverScreen].forEach(s => {
                s.classList.add('hidden');
            });
            screen.classList.remove('hidden');
        }

        function toggleTheme() {
            gameState.isDarkTheme = !gameState.isDarkTheme;
            document.body.classList.toggle('light-theme');
        }

        function toggleSoundSetting() {
            gameState.soundEnabled = !gameState.soundEnabled;
            toggleSound.textContent = `Sound: ${gameState.soundEnabled ? 'On' : 'Off'}`;
        }

        function toggleHapticsSetting() {
            gameState.hapticsEnabled = !gameState.hapticsEnabled;
            toggleHaptics.textContent = `Haptics: ${gameState.hapticsEnabled ? 'On' : 'Off'}`;
        }

        function shareScore() {
            const text = `I scored ${gameState.score} points in Pixel Pounce! Can you beat my score?`;
            if (navigator.share) {
                navigator.share({
                    title: 'Pixel Pounce Score',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text);
                alert('Score copied to clipboard!');
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameState.pixel) {
                spawnPixel();
            }
        });

        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                from { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
                to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                to { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
